        /* Reset and base styles */

            padding: 0;

        }

            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Lexend', sans-serif;

            position: relative;
            margin-right: 20px;
        }

            padding: 8px 30px 8px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
            font-size: 14px;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 8px center;
            background-size: 16px;
            font-family: 'Lexend', sans-serif;
        }

        .language-selector select:focus {
            outline: none;
            border-color: #333;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
        }

        /* Project-specific styles */
        main {
            margin-top: 0; /* Override the default margin from styles.css */
            padding: 0;
        }

        .hero-image {
            width: 100%;
            height: 65vh;
            position: relative;
            overflow: hidden;
            user-select: none;
            margin-top: 60px; /* Add margin to account for fixed header */

        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }

        .content-wrapper {

            max-width: 50%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        @media (max-width: 768px) {
            .content-wrapper {
                max-width: 90%;
            }
        }

            font-size: 2.5rem;
            margin-bottom: 2.5rem;
            color: #000;
            padding: 0;
            width: 100%;
            text-align: left;
        }

        .language-options {
            display: flex;
            gap: 0.1rem;
            margin-bottom: 2rem;
            padding: 0;
            width: 100%;
        }

        .language-btn {
            padding: 0.5rem 0;
            margin-right: 2rem;
            border: none;
            background: none;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s;
            text-align: left;
        }

        .language-btn.active {
            opacity: 1;
            font-weight: bold;
            text-decoration: underline;
        }

        .project-details {
            margin-bottom: 2rem;
            padding: 0;
        }

        .project-details p {
            margin: 0.5rem 0;
            padding: 0;
        }

        .project-description {
            margin-bottom: 3rem;
            line-height: 1.6;
            padding: 0;
        }

        .project-description p {
            margin-bottom: 0.75rem;
        }

        .project-description p:last-child {
            margin-bottom: 0;
        }

        .photo-album {

            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 0.1rem;
            padding: 2rem 0;
        }

        .photo-album img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s;
            border-radius: 4px;
        }

        .photo-album img:hover {
            transform: scale(1.02);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            position: relative;
            width: 90%;
            height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-image {
            max-width: 85%;
            max-height: 85vh;
            object-fit: contain;
            pointer-events: none;
            user-select: none;
            -webkit-user-drag: none;
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 2rem;
            pointer-events: none;

            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

        // Function to update content based on selected language
        function updateContent(lang) {
            // Update active state of language buttons
            document.querySelectorAll('.language-btn').forEach(btn => {
                btn.classList.toggle('active', btn.getAttribute('data-lang') === lang);
            });

            // Update language selector dropdown
            const languageSelect = document.getElementById('language-select');
            if (languageSelect) {
                languageSelect.value = lang;
            }

            // Update all translatable elements (including navigation)
            document.querySelectorAll('[data-translate]').forEach(element => {
                const key = element.getAttribute('data-translate');
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });

            // Store the selected language in localStorage
            localStorage.setItem('selectedProjectLanguage', lang);
        }

        // Add click event listeners to language buttons
        document.querySelectorAll('.language-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const lang = btn.getAttribute('data-lang');
                updateContent(lang);
            });
        });

        // Add change event listener to language selector dropdown
        const languageSelect = document.getElementById('language-select');
        if (languageSelect) {
            languageSelect.addEventListener('change', (e) => {
                const lang = e.target.value;
                updateContent(lang);
            });
        }

        // Initialize with English as default language
        document.addEventListener('DOMContentLoaded', () => {
            updateContent('en');
        });

        // Photo album modal functionality
        const modal = document.querySelector('.modal');
        const modalImg = document.querySelector('.modal-image');
        const closeBtn = document.querySelector('.close-modal');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
        const albumImages = document.querySelectorAll('.photo-album img');
        const loading = document.querySelector('.loading');
        let currentImageIndex = 0;

        function openModal(index) {
            currentImageIndex = index;
            modal.style.display = 'flex';
            updateModalImage();
            document.body.style.overflow = 'hidden'; // Prevent scrolling when modal is open
        }

        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = ''; // Restore scrolling
        }

        function updateModalImage() {
            loading.style.display = 'block';
            modalImg.style.opacity = '0';
            
            modalImg.src = albumImages[currentImageIndex].src;
            
            modalImg.onload = () => {
                loading.style.display = 'none';
                modalImg.style.opacity = '1';
            };
        }

        function showNextImage() {
            currentImageIndex = (currentImageIndex + 1) % albumImages.length;
            updateModalImage();
        }

        function showPrevImage() {
            currentImageIndex = (currentImageIndex - 1 + albumImages.length) % albumImages.length;
            updateModalImage();
        }

        // Event Listeners
        albumImages.forEach((img, index) => {
            img.addEventListener('click', () => openModal(index));
        });

        closeBtn.addEventListener('click', closeModal);
        prevBtn.addEventListener('click', showPrevImage);
        nextBtn.addEventListener('click', showNextImage);

        // Close modal when clicking outside the image
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (modal.style.display === 'flex') {
                if (e.key === 'ArrowLeft') showPrevImage();
                if (e.key === 'ArrowRight') showNextImage();
                if (e.key === 'Escape') closeModal();
            }

            // Prevent F12 key
            if (e.key === 'F12' || e.keyCode === 123) {
                e.preventDefault();
                return false;
            }

            // Prevent Ctrl+Shift+I (Chrome, Firefox, Safari)
            if (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'i' || e.keyCode === 73)) {
                e.preventDefault();
                return false;
            }

            // Prevent Ctrl+Shift+J (Chrome, Firefox)
            if (e.ctrlKey && e.shiftKey && (e.key === 'J' || e.key === 'j' || e.keyCode === 74)) {
                e.preventDefault();
                return false;
            }

            // Prevent Ctrl+Shift+C (Chrome)
            if (e.ctrlKey && e.shiftKey && (e.key === 'C' || e.key === 'c' || e.keyCode === 67)) {
                e.preventDefault();
                return false;
            }
        });

        // Prevent right-click context menu
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            return false;
        });

        // Prevent drag and drop of images
        document.addEventListener('dragstart', (e) => {
            e.preventDefault();
            return false;
        });

        // Smooth transition for modal image
        modalImg.style.transition = 'opacity 0.3s ease';
    </script>
